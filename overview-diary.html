    <!--保持footer維持primary-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 找到底部的「總覽」按鈕 (第一個)
        const navBtns = document.querySelectorAll(".btn-nav-bottom");
        if (navBtns.length > 0) {
          navBtns[0].classList.add("active"); // 讓第一個變 active
        }
      });
    </script>

    <!--今日心情更換圖示js-->
    <script>
      document.addEventListener("click", (e) => {
        const opt = e.target.closest("#iconPicker .icon-option");
        if (!opt) return;

        const key = opt.dataset.key;
        const tpl = document.getElementById(`icon-${key}`);
        const slot = document.querySelector("#iconBtn .icon-slot");
        const btn = document.getElementById("iconBtn");

        if (tpl && slot) {
          slot.innerHTML = tpl.innerHTML; // 回填 SVG
          btn.setAttribute(
            "aria-label",
            `目前圖示：${opt.dataset.label || ""}`
          );
        }
      });
      //愛心切換
      document.addEventListener("click", (e) => {
        const slot = e.target.closest("#energyBtn .icon-slot");
        if (!slot) return; // 不是點在任何一顆上

        const variant = slot.dataset.variant || "energy"; // 之後要擴充別的圖形也可用
        const next = slot.dataset.state === "solid" ? "outline" : "solid";
        const tpl = document.getElementById(`${variant}-${next}`);
        if (!tpl) return;

        slot.innerHTML = tpl.innerHTML; // 只替換被點到的那顆
        slot.dataset.state = next; // 更新該顆狀態
      });
    </script>
    <!--讓 textarea 高度自動隨內容增加-->
    <script>
      document.querySelectorAll('.custom-input').forEach(textarea => {
      textarea.addEventListener('input', function () {
        this.style.height = 'auto';   // 先歸零，避免撐不回去
        this.style.height = this.scrollHeight + 'px'; // 根據內容調整高度
      });

      // 初始化（避免 placeholder 太長時沒撐開）
      textarea.style.height = (textarea.scrollHeight - 50) + 'px'; // -4px 調整留白
    });
    </script>
