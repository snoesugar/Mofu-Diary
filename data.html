    <!--折線趨勢圖(未完成)-->
    <script>
    // 1. 外層大圓 (背景)
    const outerSVG = `
      <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle opacity="0.25" cx="8.59985" cy="8.35986" r="8" fill="#D2A14E"/>
      </svg>`;
    const outerBlob = new Blob([outerSVG], {type: 'image/svg+xml'});
    const outerUrl = URL.createObjectURL(outerBlob);
    const outerImg = new Image();
    outerImg.src = outerUrl;

    // 2. 內層小圓 (實心 + 白邊)
    const innerSVG = `
      <svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="4.59985" cy="4.35986" r="3.5" fill="#D2A14E" stroke="white"/>
      </svg>`;
    const innerBlob = new Blob([innerSVG], {type: 'image/svg+xml'});
    const innerUrl = URL.createObjectURL(innerBlob);
    const innerImg = new Image();
    innerImg.src = innerUrl;

    // 等待兩張 SVG 載入後再畫圖
    Promise.all([
      new Promise(resolve => outerImg.onload = resolve),
      new Promise(resolve => innerImg.onload = resolve)
    ]).then(() => {
      const ctx = document.getElementById('loveTrendChart');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['','一','二','三','四','五','六','日'],
          datasets: [
            { // 外層大圓
              data: [null, 4, 2, 1, null, null, null, null],
              borderColor: '#D1D1D1',
              tension: 0,
              pointStyle: outerImg,
              pointRadius: 12,
              showLine: false // 不要額外畫線
            },
            { // 內層小圓
              data: [null, 4, 2, 1, null, null, null, null],
              borderColor: '#d2a14e',
              tension: 0,
              pointStyle: innerImg,
              pointRadius: 8,
              backgroundColor: '#d2a14e',
              fill: false
            }
          ]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            datalabels: {
              display: (context) => context.datasetIndex === 1, // 只顯示在內圈 dataset
              align: 'top',
              anchor: 'end',
              color: '#816E4D',
              font: { size: 12 }
            }
          },
          scales: {
            x: { // 隱藏垂直線
              grid: { 
                display: false, 
                drawTicks: true, 
                drawBorder: false, 
                drawOnChartArea: false,
              },
              ticks: { 
                drawTicks:false,
                color: '#816E4D', // X軸文字顏色
              }, 
              border: {
                display: true,
                width:1,
                color: '#D1D1D1',
              }
            },
            y: { // 背景橫線 → 虛線
              beginAtZero: true,
              max: 5,
              ticks: { 
                drawTicks:false,
                stepSize: 1, 
                color: '#816E4D',
              },
              grid: {
              drawBorder: true,
              drawOnChartArea: true,  // 必須開啟才會畫線
              borderDash: [6, 6],     
              color: '#D1D1D1'        // 線顏色
              },
              border: {
                display: false,
                width:5,
                dash:[2,2],
                dashOffset:5,
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    });
    </script>

      '/assets/images/mood/cat_dizziness.png',
      '/assets/images/mood/cat_cry.png',
      '/assets/images/mood/cat_angry.png'
    ];

    // 建立 Image 陣列並監聽 onload
    const xImages = [];
    let loadedCount = 0;

    xLabelsImages.forEach((src, i) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loadedCount++;
        if (loadedCount === xLabelsImages.length) {
          myBarChart.update(); // 確保圖片載入後再重新繪製
        }
      };
      xImages.push(img);
    });

      const myBarChart = document.getElementById('myBarChart');

      new Chart(myBarChart, {
        type: 'bar',
        data: {
          labels: ['1', '2', '3', '4', '5'], // 需要 labels 才能正確對應
          datasets: [
            { 
              label: '銷售量',
              data: [22, 50, 0, 0, 0],
              backgroundColor: '#D2A14E',
              borderColor: '#D2A14E',
              borderWidth: 1,
              barPercentage: 0.5,       // 每個 bar 寬度占該類別的一半
              categoryPercentage: 1.0   // 每個類別平均分配整個 X 軸空間
            },
          ]
        },
        options: {
        layout: { padding: { bottom: 40 } },
        responsive: true,
        scales: {
          y: {
            min: 0,
            max: 100,
            ticks: { 
              stepSize: 20,
              color: '#816E4D',   // Y 軸文字顏色
              drawTicks:false,
              tickWidth:0,
              tickLength:0,
              color: '#816E4D',
            },
            grid: {
              drawBorder: false,
              drawOnChartArea: true,  // 必須開啟才會畫線
              borderDash: [6, 6],     // 虛線
              color: '#D1D1D1'        // 線顏色
              },
              border: {
                display: false,
                width:5,
                dash:[2,2],
                dashOffset:5,
              }
          },
          x: {
            grid: { 
                display: false, 
                drawTicks: true, 
                drawBorder: false, 
                drawOnChartArea: false,
              },
              ticks: { 
                display: false, // 隱藏文字，只顯示圖片
                drawTicks:false,
                color: '#816E4D', // X軸文字顏色
              },  
              border: {
                display: true,
                width:1,
                color: '#D1D1D1',
              }
          }
        },
        plugins: { 
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'end',
            color: '#888888',
            font: { size: '12' },
            formatter: (value) => value + '%' // 顯示百分比
          }
        }
      },
      plugins: [ChartDataLabels,]  // ✅ 這裡一定要註冊插件
      });
    </script>
  </body>
</html>
